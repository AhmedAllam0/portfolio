<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-2xl mx-auto">
        <!-- 404 Illustration -->
        <div class="mb-8 floating">
            <div class="text-white text-9xl font-black mb-4 drop-shadow-2xl">404</div>
            <div class="flex justify-center items-center gap-4">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center pulse-slow">
                    <i class="fas fa-exclamation text-white text-4xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div class="bg-white rounded-3xl p-8 shadow-2xl">
            <h1 class="text-4xl font-black text-gray-800 mb-4">عذراً! الصفحة غير موجودة</h1>
            <p class="text-gray-600 text-lg mb-8 leading-relaxed">
                يبدو أن الصفحة التي تبحث عنها غير موجودة أو تم نقلها إلى موقع آخر.
                <br>لا تقلق، يمكنك العودة للصفحة الرئيسية أو البحث عما تريد.
            </p>
            
            <!-- Quick Links -->
            <div class="grid md:grid-cols-2 gap-4 mb-8">
                <a href="/portfolio/#home" class="block p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:shadow-lg transition transform hover:-translate-y-1">
                    <i class="fas fa-home text-2xl mb-2"></i>
                    <div class="font-bold">الصفحة الرئيسية</div>
                </a>
                <a href="/portfolio/#portfolio" class="block p-4 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl hover:shadow-lg transition transform hover:-translate-y-1">
                    <i class="fas fa-briefcase text-2xl mb-2"></i>
                    <div class="font-bold">معرض الأعمال</div>
                </a>
                <a href="/portfolio/#services" class="block p-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:shadow-lg transition transform hover:-translate-y-1">
                    <i class="fas fa-cog text-2xl mb-2"></i>
                    <div class="font-bold">خدماتنا</div>
                </a>
                <a href="/portfolio/#contact" class="block p-4 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded-xl hover:shadow-lg transition transform hover:-translate-y-1">
                    <i class="fas fa-envelope text-2xl mb-2"></i>
                    <div class="font-bold">اتصل بنا</div>
                </a>
            </div>
            
            <!-- Back Button -->
            <button onclick="history.back()" class="inline-flex items-center gap-2 px-8 py-4 bg-gray-800 text-white rounded-full font-bold hover:bg-gray-900 transition">
                <i class="fas fa-arrow-right"></i>
                العودة للصفحة السابقة
            </button>
        </div>
        
        <!-- Social Links -->
        <div class="mt-8 flex justify-center gap-4">
            <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-white hover:text-purple-600 transition">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-white hover:text-purple-600 transition">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-white hover:text-purple-600 transition">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:bg-white hover:text-purple-600 transition">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</body>
</html>
